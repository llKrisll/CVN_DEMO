<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
	<title th:text="#{label.pages.home.logout}">home</title>
</head>

<body>
    <div class="container">
        <h1 id="error" class="alert alert-danger" th:if="${session[SPRING_SECURITY_LAST_EXCEPTION]}" th:text="#{message.logoutError}">error</h1>
                
        <h1 id="success" class="alert alert-info" th:if="${param.logSucc == true}" th:text="#{message.logoutSucc}"> success</h1>
        <br/><br/><br/>
        <a class="btn btn-primary" th:href="@{/security/login}" th:text="#{label.form.loginLink}">login</a>
    </div>
</body>

</html>
